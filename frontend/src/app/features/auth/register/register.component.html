<div class="register-container">
  <div class="register-card">
    <h1>Create Account</h1>
    <p class="subtitle">Sign up to get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.invalid]="username?.invalid && username?.touched"
          placeholder="Choose a username"
        />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.invalid]="email?.invalid && email?.touched"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.invalid]="password?.invalid && password?.touched"
          placeholder="Create a password"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name (Optional)</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="First name"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name (Optional)</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Last name"
          />
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid || loading" class="btn-primary">
        {{ loading ? 'Creating account...' : 'Create Account' }}
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Sign in here</a>
    </div>
  </div>
</div>
